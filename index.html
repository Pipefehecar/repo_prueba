<!DOCTYPE html>
<html>
	<head>
		<title>Votaciones</title>
		<script type="text/javascript" src="logica.js"></script>
		<link rel="stylesheet" type="text/css" href="css/estilo_login.css">
		<script src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<section>
			<div id="login">
				<table id="inside_login">
					<tr>
						<td>
							<img src="imgs/us_login.png">
							<input type="text"
							id="name" class="in_texfld" placeholder="escriba 'voto1' ">
						</td>
					</tr>
					<tr>
						<td>
							<img src="imgs/clave_login.png">
							<input type="password" id="password" class="in_texfld" placeholder="escriba '1234' ">
						</td>
					</tr>
					<tr>
						<td>
							<input type="button" id="boton" value="votar" onclick="login()">
						</td>
					</tr>
				</table>
			</div>
		</section>
	</body>
</html>
